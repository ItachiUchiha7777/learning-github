<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Layout</title>
    <style>
        .grid-container {
            display: grid;
            /* grid-template-columns: repeat(3, 1fr); */
            gap: 10px;
        }
        .item {
            background-color: lightblue;
            width: 100%;
            padding: 20px;
            text-align: center;
            border: 1px solid #ccc;
        }
        .grid-container-2 {
            display: grid;
            grid-template-rows: repeat(2, 100px);
            grid-template-columns: 200px 1fr;
            gap: 15px;
        }
        .item2 {
            background-color: lightgreen;
            padding: 20px;
            text-align: center;
            border: 1px solid #ccc;
        }
        .grid-item1 {
            grid-column: span 2;
        }
        .grid-item2 {
            grid-row: span 2;
        }
        .nested-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5px;
        }
        .nested-item {
            background-color: lightcoral;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="item">Item 1</div>
        
    </div>

    <div class="grid-container-2">
        <div class="item2 grid-item1">Item 1 Span 2 columns</div>
        <div class="item2">Item 2</div>
        <div class="item2 grid-item2">Item 3 Span 2 rows</div>
        <div class="item2">Item 4</div>
    </div>

    <div class="nested-grid">
        <div class="nested-item">Nested 1</div>
        <div class="nested-item">Nested 2</div>
        <div class="nested-item">Nested 3</div>
        <div class="nested-item">Nested 4</div>
    </div>
</body>
</html>
